{% extends "auctions/layout.html" %}

{% block body %}

<h2>Create a new Listing</h2>

<form action="{% url 'create_new_listing'   %}" method="POST" enctype=multipart/form-data >
    {% csrf_token %}
    <div class="form-group">
        {{ form }}
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-primary">
    </div>
    


</form>
{% endblock %}
